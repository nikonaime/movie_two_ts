<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />

            name="movie"
            class="movieOne question"
            id="movieOne"
          />
        </div>
        <div class="col">
